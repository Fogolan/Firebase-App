<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web client</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <style>
        #sortable {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 60%;
        }

        body {
            text-align: center
        }

        #sortable li {
            cursor: move;
        }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {
            $("#sortable").sortable();
            $("#sortable").disableSelection();
        });
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="demo">
                    <ul id="sortable" class="ui-sortable list-group"></ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<script src="firebase.datamanagment.js"></script>
<script>
    var database = initializeFirebase();
    var data = {};
    var listId = '#sortable';
    database.ref().on('value', function (snap) {
        data = snap.val().dataSample;
        jsonToList(data, listId);
    });

    $(function () {
        $(listId).sortable({
            start: function (event, ui) {
                var start_pos = ui.item.index();
                ui.item.data('start_pos', start_pos);
            },
            change: function (event, ui) {
                var start_pos = ui.item.data('start_pos');
                var index = ui.placeholder.index();
                if (start_pos < index) {
                    $(listId + ' li:nth-child(' + index + ')').addClass('list-group-item-success');
                } else {
                    $(listId + ' li:eq(' + (index + 1) + ')').addClass('list-group-item-success');
                }
            },
            update: function (event, ui) {
                $(listId + ' li').removeClass('list-group-item-success');
                data = ListToJson(listId, ' ');
                setToDatabase(database, { dataSample: data });
            },
        });
    });

</script>
